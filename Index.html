<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>The Psychic Game</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body>

    <div class="row wrapper">
        <div class="col-sm-1"></div>
        <div class="col-sm-2">
            <div class="guesser"></div>
        </div>
       
        <div class="col-sm-1"></div>
        <div class="col-sm-5 text-center">
            <header>
                <h1>The Psychic Game</h1>
            </header>
            <div class="instructions">
                <h3>Try to guess the letter from A - Z</h3>
                <br>
                <h2>Are you Psychic?</h2>

            </div>
            <!--Empty Div for the tallies-->
            <div id="game">
                <ul class="list-group">
                    <li class="list-group-item">
                        <span id="wins">Wins: </span>
                    </li>
                    <li class="list-group-item">
                        <p id="losses">Losses: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="guessLeft">Guesses Left: </p>
                    </li>
                    <li class="list-group-item">
                        <p id="let">Your Guesses so far: </p>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-sm-1"></div>
    </div>

    <script type="text/javascript" src="assets/game.js"></script>
</body>

</html>
